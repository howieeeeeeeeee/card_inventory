<div id="addInventoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
        <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">Add Inventory Item</h2>
                <button onclick="hideModal('addInventoryModal')" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <form action="/inventory/create" method="POST" enctype="multipart/form-data" class="p-6 space-y-4">
            <!-- Select Card Definition -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Card Definition *</label>
                <input type="hidden" name="card_definition_id" id="selected_card_id" required>
                <div id="selected_card_preview" class="hidden mb-3 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <div class="flex items-center gap-3">
                        <img id="selected_card_img" class="w-16 h-20 object-cover rounded" alt="">
                        <div class="flex-1">
                            <p id="selected_card_name" class="font-medium text-gray-900"></p>
                            <p id="selected_card_info" class="text-sm text-gray-500"></p>
                        </div>
                        <button type="button" onclick="clearSelectedCard()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="button" onclick="openCardSelector()" class="w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg hover:border-gray-400 hover:bg-gray-50 transition-colors text-gray-600 font-medium">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Select Card
                </button>
            </div>

            <!-- Item Image Upload (Optional) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Item Image (Optional)</label>
                <div class="relative">
                    <input type="file" name="item_image" accept="image/*" id="add_item_image" class="hidden">
                    <label for="add_item_image" class="flex items-center justify-center gap-2 w-full px-4 py-2.5 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-sm text-gray-600" id="add_item_file_name">Upload specific item photo</span>
                    </label>
                </div>
                <p class="text-xs text-gray-500 mt-1">For serial number variants or specific item photos</p>
            </div>

            <!-- Basic Info -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Custom ID</label>
                    <input type="text" name="custom_id" placeholder="Optional custom identifier" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Serial Number</label>
                    <input type="text" name="serial_number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="in_stock">In Stock</option>
                    <option value="shipping">Shipping</option>
                    <option value="grading">Grading</option>
                    <option value="sold">Sold</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Condition
                        <span class="text-xs font-normal text-gray-500 ml-1">(e.g., PSA 10, BGS 9.5)</span>
                    </label>
                    <input type="text" name="condition" placeholder="PSA 10" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Personal Grade
                        <span class="text-xs font-normal text-gray-500 ml-1">(e.g., Near Mint, Mint)</span>
                    </label>
                    <input type="text" name="personal_grade" placeholder="Near Mint" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Defects</label>
                <textarea name="defects" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <div class="flex gap-6">
                <label class="flex items-center gap-2">
                    <input type="checkbox" name="is_graded" value="true" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-sm text-gray-700">Is Graded</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" name="is_in_taiwan" value="true" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-sm text-gray-700">In Taiwan</span>
                </label>
            </div>

            <!-- Acquisition Info -->
            <div class="border-t pt-4">
                <h3 class="font-semibold text-gray-900 mb-3">Acquisition Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" name="acquisition_date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                        <input type="number" step="0.01" name="acquisition_price" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Shipping</label>
                        <input type="number" step="0.01" name="acquisition_shipping" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tax</label>
                        <input type="number" step="0.01" name="acquisition_tax" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Cost</label>
                        <input type="number" step="0.01" name="acquisition_total_cost" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Acquired From</label>
                        <input type="text" name="acquisition_acquiredFrom" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Paid By</label>
                        <input type="text" name="acquisition_paid_by" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <button type="button" onclick="hideModal('addInventoryModal')" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    Add Item
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Card Selector Modal -->
<div id="cardSelectorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-6xl w-full max-h-[90vh] overflow-hidden flex flex-col">
        <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">Select Card</h2>
                <button onclick="hideModal('cardSelectorModal')" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Advanced Filters -->
            <div class="mt-4 space-y-3">
                <!-- Search Bar -->
                <input
                    type="text"
                    id="cardSelectorSearch"
                    placeholder="Search by name, brand, year, series..."
                    onkeyup="filterCards()"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                >

                <!-- Filter Selects -->
                <div class="grid grid-cols-2 md:grid-cols-5 gap-2">
                    <!-- Type Filter -->
                    <select
                        id="cardSelectorType"
                        onchange="filterCards()"
                        class="px-3 py-2 bg-white border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-900 focus:border-gray-900 outline-none text-sm"
                    >
                        <option value="">All Types</option>
                        <option value="sport">Sport</option>
                        <option value="pokemon">Pokemon</option>
                    </select>

                    <!-- Brand Filter -->
                    <select
                        id="cardSelectorBrand"
                        onchange="filterCards()"
                        class="px-3 py-2 bg-white border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-900 focus:border-gray-900 outline-none text-sm"
                    >
                        <option value="">All Brands</option>
                    </select>

                    <!-- Series Filter -->
                    <select
                        id="cardSelectorSeries"
                        onchange="filterCards()"
                        class="px-3 py-2 bg-white border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-900 focus:border-gray-900 outline-none text-sm"
                    >
                        <option value="">All Series</option>
                    </select>

                    <!-- Year Filter -->
                    <select
                        id="cardSelectorYear"
                        onchange="filterCards()"
                        class="px-3 py-2 bg-white border border-gray-300 rounded-md focus:ring-1 focus:ring-gray-900 focus:border-gray-900 outline-none text-sm"
                    >
                        <option value="">All Years</option>
                    </select>

                    <!-- Clear Filters -->
                    <button
                        onclick="clearCardFilters()"
                        class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                    >
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-6">
            <div id="cardSelectorGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                {% for card in all_definitions %}
                <div
                    class="card-selector-item cursor-pointer group border border-gray-200 rounded-lg overflow-hidden hover:shadow-lg transition-all hover:border-gray-900"
                    onclick="selectCard('{{ card._id }}', '{{ card.imgbb_url }}', '{{ card.player_name or card.pokemon_name }}', '{{ card.year }} {{ card.brand }}')"
                    data-search="{{ (card.player_name or card.pokemon_name)|lower }} {{ card.brand|lower }} {{ card.year }} {{ card.series|lower if card.series else '' }}"
                    data-type="{{ card.card_type }}"
                    data-brand="{{ card.brand|lower }}"
                    data-series="{{ card.series|lower if card.series else '' }}"
                    data-year="{{ card.year }}"
                    data-name="{{ (card.player_name or card.pokemon_name)|lower }}"
                >
                    <div class="aspect-[3/4] bg-gray-100">
                        <img src="{{ card.imgbb_url }}" alt="{{ card.player_name or card.pokemon_name }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-200">
                    </div>
                    <div class="p-2 bg-white">
                        <p class="font-medium text-sm text-gray-900 truncate">{{ card.player_name or card.pokemon_name }}</p>
                        <p class="text-xs text-gray-500 truncate">{{ card.year }} {{ card.brand }}</p>
                        {% if card.series %}
                        <p class="text-xs text-gray-400 truncate">{{ card.series }}</p>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
// Card Selector Functions
function openCardSelector() {
    showModal('cardSelectorModal');
    // Populate filter dropdowns on first open
    if (!document.getElementById('cardSelectorBrand').hasAttribute('data-populated')) {
        populateCardFilters();
    }
}

function selectCard(cardId, imgUrl, cardName, cardInfo) {
    // Set the hidden field value
    document.getElementById('selected_card_id').value = cardId;

    // Update the preview
    document.getElementById('selected_card_img').src = imgUrl;
    document.getElementById('selected_card_name').textContent = cardName;
    document.getElementById('selected_card_info').textContent = cardInfo;
    document.getElementById('selected_card_preview').classList.remove('hidden');

    // Hide the selector modal
    hideModal('cardSelectorModal');
}

function clearSelectedCard() {
    document.getElementById('selected_card_id').value = '';
    document.getElementById('selected_card_preview').classList.add('hidden');
}

function populateCardFilters() {
    const cards = document.querySelectorAll('.card-selector-item');
    const brands = new Set();
    const series = new Set();
    const years = new Set();

    cards.forEach(card => {
        const brand = card.getAttribute('data-brand');
        const ser = card.getAttribute('data-series');
        const year = card.getAttribute('data-year');

        if (brand) brands.add(brand);
        if (ser) series.add(ser);
        if (year) years.add(year);
    });

    // Populate brand dropdown
    const brandSelect = document.getElementById('cardSelectorBrand');
    Array.from(brands).sort().forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand.charAt(0).toUpperCase() + brand.slice(1);
        brandSelect.appendChild(option);
    });
    brandSelect.setAttribute('data-populated', 'true');

    // Populate series dropdown
    const seriesSelect = document.getElementById('cardSelectorSeries');
    Array.from(series).sort().forEach(ser => {
        if (ser) {
            const option = document.createElement('option');
            option.value = ser;
            option.textContent = ser.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            seriesSelect.appendChild(option);
        }
    });

    // Populate year dropdown
    const yearSelect = document.getElementById('cardSelectorYear');
    Array.from(years).sort().reverse().forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    });
}

function filterCards() {
    const searchTerm = document.getElementById('cardSelectorSearch').value.toLowerCase();
    const typeFilter = document.getElementById('cardSelectorType').value.toLowerCase();
    const brandFilter = document.getElementById('cardSelectorBrand').value.toLowerCase();
    const seriesFilter = document.getElementById('cardSelectorSeries').value.toLowerCase();
    const yearFilter = document.getElementById('cardSelectorYear').value;
    const cards = document.querySelectorAll('.card-selector-item');

    let visibleCount = 0;

    cards.forEach(card => {
        const searchData = card.getAttribute('data-search');
        const cardType = card.getAttribute('data-type');
        const cardBrand = card.getAttribute('data-brand');
        const cardSeries = card.getAttribute('data-series');
        const cardYear = card.getAttribute('data-year');

        // Check all filters
        const matchesSearch = !searchTerm || searchData.includes(searchTerm);
        const matchesType = !typeFilter || cardType === typeFilter;
        const matchesBrand = !brandFilter || cardBrand === brandFilter;
        const matchesSeries = !seriesFilter || cardSeries === seriesFilter;
        const matchesYear = !yearFilter || cardYear === yearFilter;

        if (matchesSearch && matchesType && matchesBrand && matchesSeries && matchesYear) {
            card.style.display = '';
            visibleCount++;
        } else {
            card.style.display = 'none';
        }
    });

    // Optional: Show "no results" message
    console.log(`Showing ${visibleCount} cards`);
}

function clearCardFilters() {
    document.getElementById('cardSelectorSearch').value = '';
    document.getElementById('cardSelectorType').value = '';
    document.getElementById('cardSelectorBrand').value = '';
    document.getElementById('cardSelectorSeries').value = '';
    document.getElementById('cardSelectorYear').value = '';
    filterCards();
}

// Item image upload file name display
document.getElementById('add_item_image')?.addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || 'Upload specific item photo';
    document.getElementById('add_item_file_name').textContent = fileName;
});
</script>
