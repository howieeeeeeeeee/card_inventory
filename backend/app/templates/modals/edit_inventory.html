<div id="editInventoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 sm:p-4">
    <div class="bg-white rounded-lg sm:rounded-xl shadow-xl max-w-3xl w-full max-h-[95vh] sm:max-h-[90vh] overflow-y-auto">
        <div class="sticky top-0 bg-white border-b border-gray-200 px-4 sm:px-6 py-3 sm:py-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900">Update Inventory Item</h2>
                <button onclick="hideModal('editInventoryModal')" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <form id="editInventoryForm" action="/inventory/update/placeholder" method="POST" enctype="multipart/form-data" class="p-4 sm:p-6 space-y-3 sm:space-y-4" onsubmit="return validateEditForm()">
            <input type="hidden" name="item_id" id="edit_item_id">

            <!-- Custom ID and Serial Number -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Custom ID</label>
                    <input type="text" name="custom_id" id="edit_custom_id" placeholder="Optional custom identifier" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Serial Number</label>
                    <input type="text" name="serial_number" id="edit_serial_number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
            </div>

            <!-- Status -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="status" id="edit_status" onchange="toggleEditDispositionSection()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    <option value="in_stock">In Stock</option>
                    <option value="shipping">Shipping</option>
                    <option value="grading">Grading</option>
                    <option value="sold">Sold</option>
                </select>
            </div>

            <!-- Condition and Personal Grade -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Condition
                        <span class="text-xs font-normal text-gray-500 ml-1">(e.g., PSA 10, BGS 9.5)</span>
                    </label>
                    <input type="text" name="condition" id="edit_condition" placeholder="PSA 10" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Personal Grade
                        <span class="text-xs font-normal text-gray-500 ml-1">(e.g., Near Mint, Mint)</span>
                    </label>
                    <input type="text" name="personal_grade" id="edit_personal_grade" placeholder="Near Mint" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>
            </div>

            <!-- Defects -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Defects</label>
                <textarea name="defects" id="edit_defects" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"></textarea>
            </div>

            <!-- Checkboxes -->
            <div class="flex gap-6">
                <label class="flex items-center gap-2">
                    <input type="checkbox" name="is_graded" id="edit_is_graded" value="true" class="rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                    <span class="text-sm text-gray-700">Is Graded</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" name="is_in_taiwan" id="edit_is_in_taiwan" value="true" class="rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                    <span class="text-sm text-gray-700">In Taiwan</span>
                </label>
            </div>

            <!-- Item Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Item Image (Optional)</label>

                <!-- Current Image Display -->
                <div id="edit_current_image_display" class="mb-3 hidden">
                    <div class="flex items-start justify-between mb-2">
                        <p class="text-xs text-gray-500">Current image:</p>
                        <button type="button" onclick="deleteItemImage()" class="text-xs text-red-600 hover:text-red-700 underline">
                            Delete Image
                        </button>
                    </div>
                    <img id="edit_current_image" src="" alt="Current item image" class="h-32 w-auto object-contain border-2 border-gray-200 rounded-lg">
                </div>

                <!-- Image Upload -->
                <div class="relative">
                    <input type="file" id="edit_item_image" name="item_image" accept="image/*" class="hidden" onchange="updateEditFileName(this)">
                    <label for="edit_item_image" class="flex items-center justify-center gap-2 w-full px-4 py-2.5 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-sm text-gray-600" id="edit_file_name">Upload new item photo</span>
                    </label>
                </div>
                <p class="text-xs text-gray-500 mt-1">For serial number variants or specific item photos</p>
            </div>

            <!-- Acquisition Information -->
            <div class="border-t pt-4">
                <h3 class="font-semibold text-gray-900 mb-3">Acquisition Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" name="acquisition_date" id="edit_acquisition_date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                        <input type="number" step="0.01" name="acquisition_price" id="edit_acquisition_price" oninput="calculateEditTotalCost()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Shipping</label>
                        <input type="number" step="0.01" name="acquisition_shipping" id="edit_acquisition_shipping" oninput="calculateEditTotalCost()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tax</label>
                        <input type="number" step="0.01" name="acquisition_tax" id="edit_acquisition_tax" oninput="calculateEditTotalCost()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Cost <span class="text-xs text-gray-500">(Auto-calculated)</span></label>
                        <input type="number" step="0.01" name="acquisition_total_cost" id="edit_acquisition_total_cost" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Acquired From</label>
                        <input type="text" name="acquisition_acquiredFrom" id="edit_acquisition_acquiredFrom" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Paid By</label>
                        <input type="text" name="acquisition_paid_by" id="edit_acquisition_paid_by" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea name="notes" id="edit_notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent"></textarea>
            </div>

            <!-- Grading History Section - Hidden if status is sold -->
            <div id="edit_grading_section" class="border-t pt-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold text-gray-900">Grading History</h3>
                    <button type="button" onclick="addGradingEntry()" class="px-3 py-1 text-xs bg-gray-900 text-white rounded hover:bg-gray-800 transition-colors">
                        + Add Grading
                    </button>
                </div>
                <div id="grading_entries" class="space-y-3">
                    <!-- Grading entries will be added here dynamically -->
                </div>
            </div>

            <!-- Disposition (Sale) Section - Show only if status is sold -->
            <div id="edit_disposition_section" class="hidden border-t pt-4">
                <h3 class="font-semibold text-gray-900 mb-3">Sale Information</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sale Date</label>
                        <input type="date" name="disposition_date" id="edit_disposition_date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Revenue</label>
                        <input type="number" step="0.01" name="disposition_revenue" id="edit_disposition_revenue" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Processing Fee</label>
                        <input type="number" step="0.01" name="disposition_processing_fee" id="edit_disposition_processing_fee" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Shipping Fee</label>
                        <input type="number" step="0.01" name="disposition_shipping_fee" id="edit_disposition_shipping_fee" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sales Tax Collected</label>
                        <input type="number" step="0.01" name="disposition_sales_tax_collected" id="edit_disposition_sales_tax_collected" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Income Receiver</label>
                        <input type="text" name="disposition_income_receiver" id="edit_disposition_income_receiver" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <button type="button" onclick="hideModal('editInventoryModal')" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
